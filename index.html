<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
    <br>
    <br>
    <h1 id="clock" class="none"><span id =minsDiv>00</span>:<span id =secsDiv>00</span></h1>
    <br>
    <br>
    <button onclick="playPause()" id="playPause">  Start Work  </button>
    <button onclick="stopTimer()" id="stop">  Stop Working  </button>
    <button onclick="skipBreak()" class="hide" id="skipBreak">Skip Break</button>
    <br>
    <br>
    <p id="timeRecord"></p>
    <p>You worked for <span id="totalSecondRecord">0</span> seconds in total.</p>
    <br>
    <br>
    <h3>Pomodoro Settings</h3>
    <p>Changing the settings here will update Alice's settings in the Studybuddy firebase.</p>
    <form>
        Work Session Length:
        <input id="workInput" type="number"><br><br>
        Short Break Length:
        <input id="shortBreakInput" type="number"><br><br>
        Long Break Length:
        <input id="longBreakInput" type="number"><br><br>
        <button type="submit" onclick="saveToDatabase();">Save Changes</button>
    </form>

    <audio id="tone">
      <source src="aTone.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>


<script src="pomodoro.js"></script>
</body>
</html>
