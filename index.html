<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Exo+2:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
</head>
<body>

    <div id="circleDiv">
        <h1 id="clock"><span id =minsDiv>00</span>:<span id =secsDiv>00</span></h1>
    </div>
    <div id="controls">
        <i class="fa fa-play fa-4x" onclick="playPause()" id="playPause"></i>
        <i class="fa fa-stop fa-4x" onclick="stopTimer()" id="stop"></i>
    </div>
    <div onclick="skipBreak()" class="hide" id="skipBreak">Skip Break</div>

    <br>

    <p id="timeRecord"></p>
    <p>You worked for <span id="totalSecondRecord">0</span> seconds in total.</p>
    <br>
    <br>
    <h3>Pomodoro Settings</h3>
    <p>Changing the settings here will update Alice's settings in the Studybuddy firebase.</p>
    <form>
        Work Session Length:
        <input id="workInput" type="number"><br><br>
        Short Break Length:
        <input id="shortBreakInput" type="number"><br><br>
        Long Break Length:
        <input id="longBreakInput" type="number"><br><br>
        <button type="submit" onclick="saveToDatabase();">Save Changes</button>
    </form>

    <audio id="tone">
      <source src="aTone.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

<script src="TweenMax.js"></script>
<script src="pomodoro.js"></script>
</body>
</html>
