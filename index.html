<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1 id="clock" class="none"><span id =minsDiv>00</span>:<span id =secsDiv>00</span></h1>
    <br>

    <br>
    <button onclick="playPause()" id="playPause">  Start Work  </button>
    <button onclick="stopTimer()" id="stop">  Stop Working  </button>
    <button onclick="skipBreak()" class="hide" id="skipBreak">Skip Break</button>

    <p id="timeRecord"></p>
    <audio id="tone">
      <source src="aTone.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>


<script src="pomodoro.js"></script>
</body>
</html>
